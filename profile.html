<!DOCTYPE html>

    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />

    <header class="header" id="home">
      <h1 class="header_title">Tee - Quiz</h1>
    </header>

      <article class="user">
        <img src="assets/user.png" alt="user's picture" class="user_img" />
        <h2 class="user_name">Alex Alex</h2>
        <h3 class="user_about">About me</h3>
        <p class="user_text">I like to play quizes so much</p>
      </article>
      <section class="settings">
        <h2 class="settings_title">Settings</h2>
        <h3 class="settings_mode">Dark Mode</h3>
        <label class="switch">
          <input type="checkbox" data-js="checkbox" />
          <span class="slider round"></span>
        </label>
      </section>
    </main>
