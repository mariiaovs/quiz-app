<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="header" id="home">
      <h1 class="header_title">Tee - Quiz</h1>
    </header>
    <main class="main">
      <article class="user">
        <img src="assets/user.png" alt="user's picture" class="user_img">
        <h2 class="user_name">Alex Alex</h2>
        <h3 class="user_about">About me</h3>
        <p class="user_text">I like to play quizes so much</p>
      </article>
      <section class=""settings>
        <h2 class="settings_title"></h2>Settings</h2>
        <h3 class="settings_mode">Dark Mode</h3>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer_nav">
        <a href="/index.html">Start</a>
        <a href="/bookmarks.html">Bookmarks</a>
        <a href="#home" class="open">Profile</a>
      </nav>
    </footer>
  </body>
</html>
