<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/components/bookmark.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header class="header" id="home">
      <h1 class="header_title">Tee - Quiz</h1>
    </header>
    <main class="cards-list">
      <p hidden class="empty">The list is empty</p>
      <section class="card">
        <h2 class="card_title">Question 1</h2>
        <button aria-label="bookmark" class="button bookmark">⭐</button>
        <p class="question">Welche Teesorte stammt ursprünglich aus China?</p>
        <button class="button">Show answer</button>
        <p class="answer">Grüner Tee</p>
        <button class="button">Hide answer</button>
        <ul class="card_tags">
          <li aria-label="tee hashtag">#tee</li>
          <li aria-label="china hashtag">#china</li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer_nav">
        <a href="index.html">Start</a>
        <a href="#home" class="open">Bookmarks</a>
        <a href="profile.html">Profile</a>
      </nav>
    </footer>
  </body>
</html>
