<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="header" id="home">
      <h1 class="header_title">Tee - Quiz</h1>
    </header>
    <main class="card">
      <h2 class="card_title">Question 1</h2>
      <button aria-label="bookmark" class="button bookmark">⭐</button>
      <p class="question">Welche Teesorte stammt ursprünglich aus China?</p>
      <ul class="card_answers">
        <li class="card_answers_button button">A: Grüner Tee"</li>
        <li class="card_answers_button button">"B: Schwarzer Tee"</li>
        <li class="card_answers_button button">"C: Rooibos-Tee"</li>
        <li class="card_answers_button button">"D: Kamillentee"</li>
      </ul>
      <button class="button">Show answer</button>
      <p class="answer">Grüner Tee</p>
      <button class="button">Hide answer</button>
      <ul class="card_tags">
        <li aria-label="tee hashtag">#tee</li>
        <li aria-label="china hashtag">#china</li>
      </ul>
    </main>
    <footer class="footer">
      <nav class="footer_nav">
        <a href="#home" class="open">Start</a>
        <a href="bookmarks.html">Bookmarks</a>
        <a href="profile.html">Profile</a>
      </nav>
    </footer>
  </body>
</html>
