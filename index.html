<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 id="#home">Tee - Quiz</h1>
    </header>
    <main class="cards">
      <section class="card">
        <h2>Question 1</h2>
        <button aria-label="bookmark" class="bookmark">⭐</button>
        <p class="question">Welche Teesorte stammt ursprünglich aus China?</p>
        <button>Show answer</button>
        <p class="answer">Grüner Tee</p>
        <button>Hide answer</button>
        <ul class="tags">
          <li>#tee</li>
          <li>#china</li>
        </ul>
      </section>
      <section class="card">
        <h2>Question 2</h2>
        <button aria-label="bookmark" class="bookmark">⭐</button>
        <p class="question">
          Welche Teesorte ist durch Fermentation oder Oxidation gekennzeichnet?
        </p>
        <button>Show answer</button>
        <p class="answer">Grüner Tee</p>
        <button>Hide answer</button>
        <ul class="tags">
          <li>#tee</li>
          <li>#teesorten</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav>
        <a href="#home">Home</a>
        <a href="/bookmarks.html">Bookmarks</a>
        <a href="/profile.html">Profile</a>
      </nav>
    </footer>
  </body>
</html>
