<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header class="header" id="home">
      <h1 class="header_title">Tee - Quiz</h1>
    </header>
    <main class="card">
      <h2 class="card_title">Question 1</h2>
      <button aria-label="bookmark" class="button bookmark" data-js="bookmark">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="2rem"
          height="2rem"
        >
          <polygon
            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
          />
        </svg>
      </button>
      <p class="question">Welche Teesorte stammt ursprünglich aus China?</p>
      <ul class="card_answers">
        <li class="card_answer button">A: Grüner Tee"</li>
        <li class="card_answer button">"B: Schwarzer Tee"</li>
        <li class="card_answer button">"C: Rooibos-Tee"</li>
        <li class="card_answer button">"D: Kamillentee"</li>
      </ul>
      <button class="card_button button" data-js="show-answer">
        Show answer
      </button>
      <p class="answer" hidden data-js="answer-text">Grüner Tee</p>
      <ul class="card_tags">
        <li aria-label="tee hashtag">#tee</li>
        <li aria-label="china hashtag">#china</li>
      </ul>
    </main>
    <footer class="footer">
      <nav class="footer_nav">
        <a href="#home" class="open">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2L2 12h4v8h12v-8h4L12 2zm-2 14v-6h4v6h-4z" />
          </svg>
        </a>
        <a href="bookmarks.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <polygon
              points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
            />
          </svg>
        </a>
        <a href="add-question.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"
            />
          </svg>
        </a>
        <a href="profile.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-2.67 0-5.04-1.36-6.44-3.42 0-2.16 4.32-3.32 6.44-3.32s6.44 1.16 6.44 3.32C17.04 18.64 14.67 20 12 20zm0-16c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3z"
            />
          </svg>
        </a>
      </nav>
    </footer>
  </body>
</html>
