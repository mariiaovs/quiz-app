<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header class="header" id="home">
      <h1 class="header_title">Tee - Quiz</h1>
    </header>
    <main class="card">
      <h2 class="card_title">Question 1</h2>
      <button aria-label="bookmark" class="button bookmark" data-js="bookmark">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="35"
          height="35"
        >
          <polygon
            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
          />
        </svg>
      </button>
      <p class="question">Welche Teesorte stammt ursprünglich aus China?</p>
      <ul class="card_answers">
        <li class="card_answer button">A: Grüner Tee"</li>
        <li class="card_answer button">"B: Schwarzer Tee"</li>
        <li class="card_answer button">"C: Rooibos-Tee"</li>
        <li class="card_answer button">"D: Kamillentee"</li>
      </ul>
      <button class="card_button button" data-js="show-answer">
        Show answer
      </button>
      <p class="answer" hidden data-js="answer-text">Grüner Tee</p>
      <ul class="card_tags">
        <li aria-label="tee hashtag">#tee</li>
        <li aria-label="china hashtag">#china</li>
      </ul>
    </main>
    <footer class="footer">
      <nav class="footer_nav">
        <a href="#home" class="open">Start</a>
        <a href="bookmarks.html">Bookmarks</a>
        <a href="profile.html">Profile</a>
      </nav>
    </footer>
  </body>
</html>
