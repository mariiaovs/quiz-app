<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/components/form.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/form.js" defer type="module"></script>
  </head>
  <body>
    <header class="header" id="home">
      <h1 class="header_title">Tee - Quiz</h1>
    </header>
    <main class="main" data-js="main">
      <section class="section">
        <h2 id="form-title" class="form-title">Add a new question</h2>
        <form aria-labelledby="form-title" class="form" data-js="form">
          <label for="question">Your question</label>
          <textarea
            name="question"
            id="question"
            cols="30"
            rows="10"
            required
            maxlength="150"
            data-js="question"
          ></textarea>
          <p class="left">
            <span data-js="question-characters">150</span> characters left
          </p>
          <label for="answer">Your answer</label>
          <textarea
            name="answer"
            id="answer"
            cols="30"
            rows="10"
            required
            maxlength="150"
            data-js="answer"
          ></textarea>
          <p class="left">
            <span data-js="answer-characters">150</span> characters left
          </p>
          <label for="tag">Tag</label>
          <input required id="tag" type="text" name="tag" />
          <button type="submit" class="button submit-button">Submit</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer_nav">

            />
